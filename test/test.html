<!DOCTYPE html>
<html>
<head>
  <title>OTP Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h3 {
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h3>Single OTP Input with autocomplete="one-time-code"</h3>
  <input type="text" autocomplete="one-time-code" placeholder="Enter OTP">

  <h3>Multiple OTP Inputs (6-digit)</h3>
  <div>
    <input type="text" maxlength="1" size="1">
    <input type="text" maxlength="1" size="1">
    <input type="text" maxlength="1" size="1">
    <input type="text" maxlength="1" size="1">
    <input type="text" maxlength="1" size="1">
    <input type="text" maxlength="1" size="1">
  </div>
</body>
</html>
